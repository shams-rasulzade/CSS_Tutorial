<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">

    <title>Form Styling</title>
    <link rel="stylesheet" href="..//css/12-form-styling.css">

</head>
<body>
    
    <div class='sign-up'>

      <div class="sign-up-heading">

          <h2> Sign Up </h2> 
          <p> It's free and only takes a minute </p>

      </div>


      <div class="sign-up-area"> 
          <h1> First Name</h1>
          <textarea name="firstname" id="firstname" cols="30" rows="1"></textarea>
          <h1>Last Name</h1>
          <textarea name="lastname" id="lastname" cols="30" rows="1"></textarea>
          <h1>E-mail</h1>
          <textarea name="email" id="email" cols="30" rows="1"></textarea>
          <h1>Password</h1>
          <textarea name="password" id="password" cols="30" rows="1"></textarea>
          <h1>Confirm Password</h1>
          <textarea name="confirmpassword" id="confirmpassword" cols="30" rows="1"></textarea>

          <button>Sign Up</button>
      </div>
      

      <div class='sign-up-footage'>
          <p>By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
      </div>
      
    </div>

    <div class='footage'>
        <p> Already have an account? <a href="#">Login Here</a> </p>
    </div>


</body>
</html>
